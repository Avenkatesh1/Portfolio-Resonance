<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section>        
    <header class="header">
        <h1 class="logo">Resonance</h1>
  
        <nav class="navbar">
          <ul class="navbar-list">
            <li><a class="navbar-link" href="#" style="color:#FB3640;">Home</a></li>
            <li><a class="navbar-link" href="#">About</a></li>
            <li><a class="navbar-link" href="#">Schedule</a></li>
            <li><a class="navbar-link" href="#">Gallery</a></li>
            <li><a class="navbar-link" href="#">Contact</a></li>
            <button class="nav-btn">Register Now</button>
          </ul>
        </nav>
  
        <div class="mobile-navbar-btn">
          <i class="fa-solid fa-bars" id="menu-icon"></i>
        </div>
      </header>
   
      <div class="background-image container">
        <svg width="100%" height="110vh" viewBox="0" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect class="rect" width="100%" height="110vh" z-index="-1" fill="url(#paint0_radial_1_66)" fill-opacity="0.75"/>
          <defs>
            <radialGradient id="paint0_radial_1_66" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(720 376) rotate(90) scale(376 720)">
              <stop stop-color="#141414" stop-opacity="0"/>
              <stop offset="0.528085"/>
            </radialGradient>
          </defs>
        </svg>  
        
      <!-- </div> -->
      <div class="video-play">
        <span>ALL ABOUT RESONANCE - ITS ALL HERE</span>
        <p>Turn on the feeling with all fun event</p>
        <img src="https://www.junipergreenenergy.com/assets/img/icon/play.png" style="width:95px;position: relative; top:15px; cursor: pointer;"  alt="">
        
      </div>
        </div>

      <div class="timer-box">
        <div class="timer watch-time">
          <span style="color:#FB3640">RESONANCE 2024 START IN</span>
          <div class="time"> 
            <div class="launch-time">
                <p id="days">00</p>
                <div class="time-text-1">DAYS</div>
                <p id="hours">00</p>
                <div class="time-text-1">HOURS</div>
                <p id="minutes">00</p>
                <div class="time-text-1">MINUTES</div>
                <p id="seconds">00</p>
                <div class="time-text-1">SECONDS</div>
            </div>
        </div>
        
        <div class="calendar">
            <p class="time-text ">DAYS</p>
            <p class="time-text">HOURS</p>
            <p class="time-text set">MINUTES</p>
            <p class="time-text set">SECONDS</p>
        </div>
        <button class="booking">BUY TICKET</button>
        <span class="about-text" style="color:#FB3640; font-size: 4rem; z-index: 99;" >ABOUT US</span>
        </div>
      </div>

      <div class="about-us">
        <div class="box-2 middle-box">
              <span>GET READY TO ENJOY WITH</span>
              <div class="space">
              <span class="span">RESONANCE</span>
              <span class="p-2024">2024</span>
              <button class="about-btn" style="background-color: black; color:white; border: 2px solid white;">KNOW MORE</button>
              <button class="about-btn-2" style="background-color: white; color:black;">REGISTER NOW</button>
            </div>
              
        </div>
      </div>
      </section>

      <script src="script.js"></script>
</body>
</html>
